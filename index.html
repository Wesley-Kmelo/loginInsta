<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="left">
            <img src="./img/perfilinsta2.png" alt="Imagem Perfil">
        </div>

        <div class="right">

            <div class="bloco">
                <img class="logoInsta" src="./img/insta.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/batman.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="login">Continue como Batman</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>

            <div class="bloco">
                <p class="no-profile">Não é o Batman???</p>
                <p class="alt-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#1" class="btn-down"></a>
                    <a href="#" class="btn-down"></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
